<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPY Gallery</title>
</head>
<style>
    body {
        overflow: hidden;
        margin: 0;
    }

    #menuPanel {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #startButton {
        height: 50px;
        width: 200px;
        margin: -25px -100px;
        position: relative;
        top: 50%;
        left: 50%;
        font-size: 32px;
    }
</style>
<body>
<div id="container"></div>
<div id="menuPanel">
    <button id="startButton">Click to Start</button>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
